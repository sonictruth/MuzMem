<div id="game-screen"> <h3 class="chewyfont">{{genreName|uppercase}} - Time: {{counter}} - Pairs left: {{cardsleft}} - Flips: {{cardFlips}}</h3> <div id="current-title">{{currentTitle}}</div> <button type="submit" class="btn btn-success btn-ingame" ng-click="goBack()">Go Back</button> <button type="submit" class="btn btn-success btn-ingame" ng-click="startGame()">Retry</button> <table id="game-table" class="center top-spacer noselect"> <tr ng-repeat="row in grid track by $index"> <td ng-repeat="card in row track by $index" ng-click="clickCard(card)"> <div class="cardcontainer"> <img ng-class="card.flipped ? 'transition hidecard' : 'transition showcard'" ng-class="{showcard: !card.flipped}" ng-src="images/vinyl.jpg"> <img ng-class="!card.flipped ? 'transition hidecard' : 'transition showcard'" alt="{{card.title}} {{card.artist}}" ng-src="{{card.img}}"> </div>   </table> </div> <div id="game-loader" class="top-spacer chewyfont"> Loading... <div class="progress center"> <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"> </div> </div> </div>
